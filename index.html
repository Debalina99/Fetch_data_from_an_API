<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Table</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Crypto Market Data</h1>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search by name or symbol">
    <button id="searchBtn">Search</button>
    <button id="sortMarketCap">Sort by Market Cap</button>
    <button id="sortChange">Sort by % Change</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Logo</th>
        <th>Name</th>
        <th>Symbol</th>
        <th>Current Price (USD)</th>
        <th>Total Volume</th>
        <th>Market Cap</th>
        <th>% Change (24h)</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
